<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones Medicas - SM</title>
    <link rel="stylesheet" href="style-index.css">
</head>

<body class="contenedor">
    <div id="logo-nombre" class="items-logo-center">
        <h2>Soluciones Medicas</h2>
        <figure>
            <img src="https://cdn.pixabay.com/photo/2012/04/12/20/46/caduceus-30591_960_720.png" alt="Logo pagina" class="img-logo-size">
            <figcaption>SM</figcaption>
        </figure>
    </div>

    <div id="form-ingreso">
        <div id="ingresar-plataforma" class="form-ingreso-width-height">
            <p>Agenda tu cita</p>
            <form action="" method="post" class="login-form">
                <input type="email" name="email" class="input-email-clave" placeholder="Usuario">
                <br>
                <input type="password" name="clave" class="input-email-clave" placeholder="Contraseña">
                <br>
                <button type="submit" id="ingresar">Ingresar</button>
            </form>
        </div>

        <div id="form-option" class="form-ingreso-width-height">
            <button type="submit" class="external-buttons"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" class="img-buttons-size">
                <p>Google</p>
            </button>
            <br>
            <button type="submit" class="external-buttons"><img src="https://cdn-icons-png.flaticon.com/512/20/20520.png" alt="correo" class="img-buttons-size">
                <p>Correo electrónico</p>
            </button>

            <p id="registro"><a href="#">Registrate</a></p>
        </div>
        <div>
        </div>
    </div>
</body>

</html>
