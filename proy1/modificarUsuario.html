<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion Usuario - SM</title>
    <link rel="stylesheet" href="css/style-registro.css">
</head>
<body>
    
     <div class="formulario-registro">
        <h2>Información Usuario</h2>
         <form action="" method="post">
             <div class="form-places">
                 <label for="name">Nombre(s)</label>
                 <input type="text" name="name" placeholder="Nombre completo" required>
            </div>
             <div class="form-places">
                 <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" placeholder="Escribe tu correo electronico" required>
            </div>
             <div class="form-places">
                 <label for="Rol">Rol</label>
                <input type="Texto" name="Rol" placeholder="Rol" required>
            </div>
            <div class="form-places">
                <label for="phone">Teléfono <span>(Opcional)</span></label>
                <input type="password" name="phone" placeholder="Numero contacto">
            </div>
            <div class="form-places">
                <label for="Estado">Estado</label>
                <input type="Texto" name="phone" placeholder="Numero contacto" required>
            </div>

            <div class="btn-externo-registro">
                <button type="submit" value="1" class="btn-registrarse">Guardar</button>
            </div>

            <div class="btn-externo-registro">
                <button type="submit" value="0" class="btn-cancelar">Cancelar</button>
            </div>

         </form>
     </div>
</body>
</html>
