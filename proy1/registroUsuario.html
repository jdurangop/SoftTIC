<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SM</title>
    <link rel="stylesheet" href="css/style-registro.css">
</head>
<body>
    
     <div class="formulario-registro">
        <h2>Registro Usuario</h2>
         <form action="" method="post">
             <div class="form-places">
                 <label for="name">Nombre(s)</label>
                 <input type="text" name="name" placeholder="Nombre completo" required>
            </div>
             <div class="form-places">
                 <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" placeholder="Escribe tu correo electronico" required>
            </div>
             <div class="form-places">
                 <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-places">
                <label for="phone">Teléfono <span>(Opcional)</span></label>
                <input type="password" name="phone" placeholder="Numero contacto">
            </div>

            <div class="btn-externo-registro">
                <button type="submit" value="1" class="btn-registrarse">Registrarse</button>
            </div>

         </form>

         <div class="btn-externo-registro">
            <button type="submit" class="btn">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">Registro con Google
            </button>
         </div>
     </div>
</body>
</html>
